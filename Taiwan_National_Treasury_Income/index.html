<!DOCTYPE html>
<html>
    <head>    
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Taiwan income Pie Chart</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <style type="text/css">
            text {
                font-family: sans-serif;
                font-size: 12px;
                fill: black;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [
            { "label": "稅課收入", "value": 796288775},
            { "label": "罰款及賠償收入", "value": 739228241},
            { "label": "規費收入", "value": 10064533},
            { "label": "財產收入", "value": 18161868},
            { "label": "捐獻及贈與收入", "value": 6073509},
            { "label": "公債及賒借收入", "value":  6020},
            { "label": "其他收入", "value": 6912757},
            { "label": "以前年度總預算收入", "value": 46304651},
            { "label": "營業盈餘及事業收入", "value":  15841846},
            { "label":"特別預算收入", "value": 13538583},
            { "label": "預算外收入", "value": 610694112}];

            var width = 1300,   
                height = 800,
                radius = Math.min(width, height) / 2;
            color = d3.scale.category20();

            var outerRadius = radius - 100;
            var innerRadius = radius - 300;

            var pie = d3.layout.pie()
                .value(function(d) { return d.value; })
                .sort( function(d) { return null; } );

                var arc = d3.svg.arc()
            .innerRadius(innerRadius)
                .outerRadius(outerRadius);

                var svg = d3.select("body")
                .append("svg")
            .data([dataset])  
                .attr("width", width)
                .attr("height", height)
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                var arcs = svg.selectAll("g.arc")
                .data(pie)
            .enter()
                .append("g")
                .attr("class", "arc")
                .attr("transform", "translate(" + width/2 + "," + height/2 + ")");


                arcs.append("path")
                .attr("fill", function(d, i) {
                        return color(i);
                        })
            .attr("d", arc);

            arcs.append("text")
            .attr("text-anchor", "middle")
            .attr("x", function(d) {
                    var a = d.startAngle + (d.endAngle - d.startAngle)/2 - Math.PI/2;
                    d.cx = Math.cos(a) * (radius - 75);
                    return d.x = Math.cos(a) * (radius - 20);
                    })
            .attr("y", function(d) {
                    var a = d.startAngle + (d.endAngle - d.startAngle)/2 - Math.PI/2;
                    d.cy = Math.sin(a) * (radius - 75);
                    return d.y = Math.sin(a) * (radius - 10);
                    })
            .text(function(d, i) { return dataset[i].label; })
            .each(function(d) {
                var bbox = this.getBBox();
                d.sx = d.x - bbox.width/2 - 2;
                d.ox = d.x + bbox.width/2 + 2;
                d.sy = d.oy = d.y + 5;
             });

            arcs.filter(function(d) { return d.endAngle - d.startAngle > .2; }).append("svg:text")
                .attr("dy", ".35em")
                .attr("text-anchor", "middle")
                .style("fill", "white")
                .attr("transform", function(d) { 
                    d.outerRadius = outerRadius;
                    d.innerRadius = outerRadius/2; 
                    return "translate(" + arc.centroid(d) + ")rotate(" + angle(d) + ")";
                })
                .text(function(d, i) { return dataset[i].value + ' $' ; });
            
            function angle(d) {
                var a = (d.startAngle + d.endAngle) * 90 / Math.PI - 90;
                return a > 90 ? a - 180 : a;
            }
        </script>
  </body>
</html>
